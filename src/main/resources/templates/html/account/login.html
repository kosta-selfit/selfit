<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/account/login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/account/login.js"></script>
</head>

<body>
<!-- 메인 컨테이너 -->
<div id="container">
    <!-- 배경 그라데이션 레이어 -->
    <div class="background-layer"></div>

    <!-- 오른쪽 위 원형 그라데이션 -->
    <div class="top-right-circle"></div>

    <!-- 왼쪽 아래 원형 그라데이션 -->
    <div class="bottom-left-circle"></div>

    <!-- 블러 오버레이 -->
    <div class="blur-overlay"></div>

    <!-- 콘텐츠 영역 -->
    <div class="content-wrapper">
        <!-- 헤더 영역 -->
        <div class="header-frame">
            <div class="logoBox">
                <img src="../../img/logo_img_cutout.png" alt="selfit 로고" class="logo-img">
            </div>
            <div class="header-text">
                매일의 기록이 만드는 변화
            </div>
        </div>

        <!-- 메인 콘텐츠 영역 -->
        <div class="main-content-frame">
            <div class="login-form-container">

                <!-- 입력 필드들 -->
                <div class="input-fields-wrapper">
                    <!-- 이메일/아이디 입력 -->
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i class="bi bi-person"></i>
                        </div>
                        <input type="text" id="loginId" class="input-field" placeholder="로그인 계정을 입력하세요">
                    </div>

                    <!-- 비밀번호 입력 -->
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <i class="bi bi-lock"></i>
                        </div>
                        <input type="password" id="loginPassword" class="input-field" placeholder="비밀번호를 입력하세요">
                    </div>
                </div>

                <!-- 링크 영역 -->
                <div class="form-links">
                    <a href="/account/signup" id="signupLink">회원가입</a>
                </div>

                <!-- 버튼 영역 -->
                <div class="button-wrapper">
                    <button type="button" id="loginBtn" class="btn btn-login">로그인</button>
                </div>

                <!-- 구분선 -->
                <div class="divider">
                    <span class="divider-text">소셜 로그인</span>
                </div>

                <!-- 소셜 로그인 영역 -->
                <div class="social-login-section">

                    <!-- 구글 로그인 설정 -->
                    <!--                    <div id="g_id_onload"-->
                    <!--                         data-client_id="1063644905699-fvf909nphpb5h4c52b8hp7diuq0fciee.apps.googleusercontent.com"-->
                    <!--                         data-callback="handleCredentialResponse">-->
                    <!--                    </div>-->

                    <!-- 구글 로그인 버튼 -->
                    <div class="g_id_signin" data-type="standard"></div>
                    <a href="/oauth2/authorization/google"> 구글로그인 </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
