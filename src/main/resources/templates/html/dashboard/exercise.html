<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>selfit - 건강 관리 서비스</title>
    <script>window.memberId = [[${#authentication.principal.memberId}]];</script>
    <!-- CSS -->
    <link href="/css/dashboard/exercise.css" rel="stylesheet"/>
    <!-- Bootstrap 및 아이콘 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
</head>
<body>
<div id="container">
    <!-- 헤더 영역 -->
    <div th:replace="~{fragments/layout :: header}"></div>
    <!-- 사이드바 영역 -->
    <div id="section1">
        <div th:replace="~{fragments/layout :: sidebar}"></div>
        <!-- 메인 콘텐츠 영역 -->
        <div class="main-content">
            <!-- 운동 칼로리 차트 영역 - 카드 스타일 -->
            <div id="chart">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">운동 그래프</h2>
                        <div class="chart-header">
                            <div class="chart-legend">
                                <div class="legend-item"></div>
                            </div>
                            <div class="chart-selectors">
                                <div class="dropdown">
                                    <button aria-expanded="false"
                                            class="btn btn-outline-secondary dropdown-toggle year-selector-btn"
                                            data-bs-toggle="dropdown" id="yearDropdownBtn" type="button">
                                    </button>
                                    <ul class="dropdown-menu" id="yearDropdownMenu">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="chart-container">
                            <div id="exercise-chart"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="exercise-panel-wrapper">
                <div class="calendar-panel-inner">
                    <!-- 운동 입력 패널 -->
                    <div class="card shadow-sm p-3" id="exercise-panel">
                        <i aria-label="패널 닫기" class="bi bi-x-lg" id="close-panel-btn" role="button"></i>
                        <div class="panel-date" id="panel-date">2025.05.03</div>
                        <div class="d-flex gap-2 align-items-center mb-3">
                            <div class="position-relative flex-grow-1">
                                <input autocomplete="off" class="form-control" id="exercise-name" placeholder="운동명"
                                       type="text">
                                <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y me-3 text-secondary"
                                   role="button"></i>
                                <ul class="list-group position-absolute w-100 mt-1 shadow-sm d-none"
                                    id="autocomplete-list"></ul>
                            </div>
                            <input class="form-control exercise-duration-input" id="exercise-duration" min="1"
                                   placeholder="60분" step="1" type="number">
                            <span class="unit-label" id="exercise-unit">분</span>
                            <button class="btn btn-success" id="add-exercise-btn">등록</button>
                        </div>
                        <div class="exercise-header fw-bold text-secondary border-bottom pb-1 mb-2 small">
                            <div class="cell-name">운동</div>
                            <div class="cell-amount">시간</div>
                            <div class="cell-kcal">칼로리</div>
                            <div class="cell-action"></div>
                        </div>
                        <div class="d-flex flex-column gap-2 mb-3" id="exercise-list"></div>
                        <div class="text-end fw-bold">총 <span id="total-cal">0</span> kcal</div>
                    </div>
                </div>
            </div>

            <div class="mt-5" id="calendar"></div>
            <br>
            <!-- 삭제 확인용 모달 -->
            <div class="modal fade" id="delete-modal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">삭제 확인</h5>
                            <button aria-label="닫기" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                        </div>
                        <div class="modal-body">이 기록을 정말 삭제하시겠습니까?</div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">취소</button>
                            <button class="btn btn-danger" id="confirm-delete-btn" type="button">삭제</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Apexcharts -->
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<!-- JS -->
<script src="/js/dashboard/exercise.js"></script>

</body>
</html>
