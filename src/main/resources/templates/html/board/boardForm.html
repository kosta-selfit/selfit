<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성/수정</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <link href="/css/board/boardWrite.css" rel="stylesheet"/>
    <script defer src="/js/board/firebaseConfig.js" type="module"></script>
    <script defer src="/js/board/boardForm.js" type="module"></script>
</head>
<body>
<div id="container">
    <div th:replace="~{fragments/layout :: header}"></div>
    <div id="section1">
        <div th:replace="~{fragments/layout :: sidebar}"></div>
        <div class="write-info">
            <h2 id="form-title">글 작성</h2>
            <form enctype="multipart/form-data" id="postForm">
                <input
                        id="boardTitle"
                        placeholder="제목을 입력하세요"
                        required
                        type="text"
                />

                <select id="categorySelect" required>
                    <option disabled value="">카테고리를 선택하세요</option>
                </select>

                <div class="editor-box">
            <textarea
                    id="boardContent"
                    placeholder="내용을 입력하세요"
                    required
            ></textarea>
                </div>
                <div class="image-upload-box" onclick="triggerImageUpload()">
                    <p id="imagePreviewBox">
                        <img
                                alt="미리보기"
                                class="preview-image"
                                id="previewImg"
                                src="/img/photoicon.png"
                        />
                        <br/>
                        <span id="uploadGuide">클릭하여 파일을 업로드하세요</span>
                    </p>

                    <input
                            accept="image/*"
                            id="imageFileInput"
                            onchange="previewImage(this)"
                            style="display: none"
                            type="file"
                    />
                </div>

                <button class="btn" id="submitBtn" type="submit">
                    게시하기
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
