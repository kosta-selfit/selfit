<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/board/boardWrite.css">
    <script src="/js/board/board.js"></script>
</head>
<body>
<div id="container">
    <div th:replace="~{fragments/layout :: header}"></div>
    <div id="section1">
        <div th:replace="~{fragments/layout :: sidebar}"></div>
        <div class="write-info">
            <h2>글 작성</h2>
            <form id="postForm" enctype="multipart/form-data">
                <input type="text" name="postTitle" placeholder="제목을 입력하세요" required/>

                <select name="categoryId" id="categorySelect" required>
                    <option value="">카테고리 선택</option>
                    <option value="1">식단</option>
                    <option value="2">운동</option>
                    <option value="3">자유</option>
                </select>

                <div class="editor-box">
                    <textarea name="postContents" placeholder="내용을 입력하세요" required></textarea>
                </div>

                <div class="image-upload-box" onclick="triggerImageUpload()">
                    <p id="imagePreviewBox">
                        <img src="img/photoicon.png" alt="미리보기" id="previewImg" class="preview-image"/>
                        <br/>
                        <span id="uploadGuide">클릭하여 파일을 업로드하세요</span>
                    </p>
                </div>
                <button type="submit" class="btn">게시하기</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
