<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/board/board.css">
    <script src="/js/board/boardMockData.js"></script>
    <script src="/js/board/board.js"></script>
</head>
<body>
<div id="container">
    <div th:replace="~{fragments/layout :: header}"></div>
    <div id="section1">
        <div class="sideBar" th:fragment="sidebar">
            <div class="menu">
                <!-- 대시보드 그룹 -->
                <div class="menu-item has-children" data-group="dashboard">
                    <div class="menu-label">
                        <i class="toggle-icon bi bi-chevron-right"></i>
                        <i class="bi bi-clipboard-data"></i>
                        대시보드
                    </div>
                    <div class="submenu">
                        <div class="submenu-item">식단 기록</div>
                        <div class="submenu-item">운동 기록</div>
                        <div class="submenu-item">칼로리 계산</div>
                        <div class="submenu-item">체크리스트</div>
                    </div>
                </div>

                <!-- 커뮤니티 그룹 -->
                <div class="menu-item has-children" data-group="community">
                    <div class="menu-label">
                        <i class="toggle-icon bi bi-chevron-right"></i>
                        <i class="bi bi-chat-dots"></i>
                        커뮤니티
                    </div>
                    <div class="submenu">
                        <div class="submenu-item">식단</div>
                        <div class="submenu-item">운동</div>
                        <div class="submenu-item">자유</div>
                    </div>
                </div>

                <!-- 마이페이지 (하위메뉴 없음) -->
                <div class="menu-item">
                    <div class="menu-label">
                        <i class="bi bi-person-circle"></i>
                        마이페이지
                    </div>
                </div>
            </div>
        </div>
        <div class="board-info">
            <div class="board-title">
                <p>식단</p>
            </div>
            <div class="board-write-filter">
                <div class="write">
                    <button type="button" class="btn">
                        <i class="bi bi-pencil-square"></i> 글 쓰기
                    </button>
                </div>
                <div class="filter">
                    <div class="view-count">
                        <input type="radio" name="sort">조회순
                    </div>
                    <div class="latest">
                        <input type="radio" name="sort">최신순
                    </div>
                </div>
            </div>

            <div class="board-column">
                <div>제목</div>
                <div>작성자</div>
                <div>조회수</div>
                <div>작성일</div>
            </div>
            <div class="board-list">
            </div>
            <div class="search-result">
                <input type="text" placeholder="검색어를 입력하세요." class="searchTotal">
            </div>
            <div class="board-pagination">

            </div>
        </div>
    </div>
</div>
</body>
</html>
