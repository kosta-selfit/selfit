<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selfit - 건강 관리 서비스</title>
    <link rel="stylesheet" href="/css/global.css">
    <script src="js/header.js"></script>
</head>
<body>

<div id="container">
    <div id="header">
        <div class="leftMenu">
            <div class="logoBox">
                <a href="#" class="logo-link">
                    <img src="/img/logo_img.png" alt="selfit 로고" class="logo-img">
                </a>
            </div>
        </div>
        <div class="rightMenu">
            <div class="memberInfo">
                <div class="memberImg">
                    <a href="#">
                        <img src="/img/memberImg.png" alt="member 기본이미지" class="memberDefault">
                    </a>
                </div>
                <div class="goal">
                    <p>감량</p>
                </div>
                <div class="memberName">
                    <p>하고 싶은 송민지님</p>
                </div>
            </div>
            <div class="logoutBox">
                <button class="logout-btn" onclick="handleLogout()">로그아웃</button>
            </div>
        </div>
    </div>
    <div id="section1">
        <div class="sideBar">
            <div class="dashBoard">
                <p>대시보드</p>
                <div class="foodNote">
                    <p>식단 기록</p>
                </div>
                <div class="exerciseNote">
                    <p>운동 기록</p>
                </div>
                <div class="calorieCal">
                    <p>칼로리 계산</p>
                </div>
                <div class="checkList">
                    <p>체크리스트</p>
                </div>
            </div>
            <div class="community">
                <p>커뮤니티</p>
            </div>
            <div class="myPage">
                <p>마이페이지</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
