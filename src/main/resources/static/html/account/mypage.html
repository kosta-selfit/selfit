<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selfit - 건강 관리 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/account/mypage.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../../js/account/mypage.js"></script>
</head>
<body>

<div id="container">
    <div id="header">
        <div class="leftMenu">
            <div class="logoBox">
                <a href="#" class="logo-link">
                    <img src="../../img/logo_img.png" alt="selfit 로고" class="logo-img">
                </a>
            </div>
        </div>
        <div class="rightMenu">
            <div class="memberInfo">
                <div class="memberImg">
                    <a href="#">
                        <img src="../../img/memberImg.png" alt="member 기본이미지" class="memberDefault">
                    </a>
                </div>
                <div class="goal">
                    <p>감량</p>
                </div>
                <div class="memberName">
                    <p>하고 싶은 송민지님</p>
                </div>
            </div>
            <div class="logoutBox">
                <button class="logout-btn" onclick="handleLogout()">로그아웃</button>
            </div>
        </div>
    </div>
    <div id="section1">
        <div class="sideBar">
            <div class="dashBoard">
                <p>대시보드</p>
                <div class="foodNote">
                    <p>식단 기록</p>
                </div>
                <div class="exerciseNote">
                    <p>운동 기록</p>
                </div>
                <div class="calorieCal">
                    <p>칼로리 계산</p>
                </div>
                <div class="checkList">
                    <p>체크리스트</p>
                </div>
            </div>
            <div class="community">
                <p>커뮤니티</p>
            </div>
            <div class="myPage sideBar__item--active">
                <p>마이페이지</p>
            </div>
        </div>
        
        <div class="maincontent">
            <div class="content-header">
                <div class="page-title">회원 정보</div>
                <div class="header-buttons">
                    <div class="edit-btn">회원탈퇴</div>
                    <div class="settings-btn">
                        <div class="settings-icon">⚙</div>
                        <div>수정</div>
                    </div>
                </div>
            </div>

            <div class="member-info-section">
                <div class="profile-section">
                    <i class="bi bi-person-circle"></i>
                </div>
                
                <div class="info-grid">
                    <div class="info-row">
                        <div class="info-label">이메일</div>
                        <div class="info-value" id="email">kosis@gmail.com</div>
                        <div class="info-label">성별</div>
                        <div class="info-value" id="gender">여자</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">이름</div>
                        <div class="info-value" id="name">송민지</div>
                        <div class="info-label">생년월일</div>
                        <div class="info-value" id="birth">2000.05.21</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">닉네임</div>
                        <div class="info-value" id="nickname">kodiet</div>
                        <div class="info-label">키(cm)</div>
                        <div class="info-value" id="height">164</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label"></div>
                        <div class="info-value"></div>
                        <div class="info-label">몸무게(kg)</div>
                        <div class="info-value" id="weight">55</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label"></div>
                        <div class="info-value"></div>
                        <div class="info-label">운동 목적</div>
                        <div class="info-value" id="goal">감량</div>
                    </div>
                </div>
            </div>

            <div class="bookmark-section">
                <div class="bookmark-title">북마크</div>
                <div class="bookmark-list" id="bookmarkList">
                    <!-- 북마크 아이템들이 여기에 동적으로 추가됩니다 -->
                </div>
                <div class="pagination-wrapper">
                    <div class="pagination-controls" id="pagination">
                        <!-- 페이지네이션이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
