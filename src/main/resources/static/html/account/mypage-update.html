<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selfit - 건강 관리 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/account/mypage-update.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../../js/account/mypage-update.js"></script>
</head>

<body>

    <div id="container">
        <div id="header">
            <div class="leftMenu">
                <div class="logoBox">
                    <a href="#" class="logo-link">
                        <img src="../../img/logo_img.png" alt="selfit 로고" class="logo-img">
                    </a>
                </div>
            </div>
            <div class="rightMenu">
                <div class="memberInfo">
                    <div class="memberImg">
                        <a href="#">
                            <img src="../../img/memberImg.png" alt="member 기본이미지" class="memberDefault">
                        </a>
                    </div>
                    <div class="goal">
                        <p>감량</p>
                    </div>
                    <div class="memberName">
                        <p>하고 싶은 송민지님</p>
                    </div>
                </div>
                <div class="logoutBox">
                    <button class="logout-btn" onclick=#>로그아웃</button>
                </div>
            </div>
        </div>
        <div id="section1">
            <div class="sideBar">
                <div class="dashBoard">
                    <p>대시보드</p>
                    <div class="foodNote">
                        <p>식단 기록</p>
                    </div>
                    <div class="exerciseNote">
                        <p>운동 기록</p>
                    </div>
                    <div class="calorieCal">
                        <p>칼로리 계산</p>
                    </div>
                    <div class="checkList">
                        <p>체크리스트</p>
                    </div>
                </div>
                <div class="community">
                    <p>커뮤니티</p>
                </div>
                <div class="myPage sideBar__item--active">
                    <p>마이페이지</p>
                </div>
            </div>

            <div class="maincontent">
                <div class="content-header">
                    <div class="page-title">회원 정보</div>
                </div>

                <div class="update-form-wrapper">
                    <!-- 프로필 사진 섹션 -->
                    <div class="profile-section mb-4">
                        <div class="profile-title">프로필 사진</div>
                        <div class="profile-upload-area">
                            <div class="profile-image-container">
                                <i class="bi bi-person-circle profile-icon"></i>
                                <div class="camera-overlay">
                                    <i class="bi bi-camera"></i>
                                </div>
                            </div>
                            <input type="file" id="profileImage" accept="image/*" style="display: none;">
                        </div>
                    </div>

                    <!-- 폼 영역 -->
                    <div class="form-container">
                        <div class="row">
                            <!-- 이메일 -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">이메일</label>
                                <div class="d-flex gap-2">
                                    <div class="input-wrapper flex-grow-1">
                                        <input type="email" class="form-control" id="email" value="kosis@gmail.com">
                                        <i class="bi bi-check-lg check-icon"></i>
                                    </div>
                                    <button type="button" class="btn btn-duplicate" id="emailCheck">
                                        <span class="btn-text">중복확인</span>
                                        <span class="btn-loading d-none">
                                            <span class="spinner-border spinner-border-sm me-1"></span>
                                            확인중...
                                        </span>
                                    </button>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <!-- 성별 -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">성별</label>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-secondary gender-btn active"
                                        data-gender="여자">여자</button>
                                    <button type="button" class="btn btn-outline-secondary gender-btn"
                                        data-gender="남자">남자</button>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- 이름 -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" value="송민지">
                            </div>

                            <!-- 생년월일, 키, 몸무게 그룹 -->
                            <div class="col-md-6 mb-3">
                                <div class="d-flex gap-2 compact-inputs">
                                    <!-- 생년월일 -->
                                    <div class="compact-input-group">
                                        <label class="form-label compact-label">생년월일</label>
                                        <input type="text" class="form-control compact-input" id="birthDate" value="2000.05.21"
                                            placeholder="YYYY.MM.DD" maxlength="10">
                                        <div class="invalid-feedback"></div>
                                    </div>

                                    <!-- 키 -->
                                    <div class="compact-input-group">
                                        <label class="form-label compact-label">키(cm)</label>
                                        <input type="text" class="form-control compact-input number-only" id="height" value="164"
                                            placeholder="cm" maxlength="3">
                                        <div class="invalid-feedback"></div>
                                    </div>

                                    <!-- 몸무게 -->
                                    <div class="compact-input-group">
                                        <label class="form-label compact-label">몸무게(kg)</label>
                                        <input type="text" class="form-control compact-input number-only" id="weight" value="55"
                                            placeholder="kg" maxlength="3">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- 닉네임 -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">닉네임</label>
                                <div class="d-flex gap-2">
                                    <div class="input-wrapper flex-grow-1">
                                        <input type="text" class="form-control" id="nickname" value="kodiet">
                                        <i class="bi bi-check-lg check-icon"></i>
                                    </div>
                                    <button type="button" class="btn btn-duplicate" id="nicknameCheck">
                                        <span class="btn-text">중복확인</span>
                                        <span class="btn-loading d-none">
                                            <span class="spinner-border spinner-border-sm me-1"></span>
                                            확인중...
                                        </span>
                                    </button>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <!-- 운동 목적 -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">운동 목적</label>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-secondary exercise-btn active"
                                        data-type="감량">감량</button>
                                    <button type="button" class="btn btn-outline-secondary exercise-btn"
                                        data-type="유지">유지</button>
                                    <button type="button" class="btn btn-outline-secondary exercise-btn"
                                        data-type="증량">증량</button>
                                </div>
                            </div>
                        </div>

                        <!-- 새 비밀번호 -->
                        <div class="mb-3">
                            <label class="form-label">
                                새 비밀번호
                                <small class="text-muted ms-2">영어 대소문자, 숫자, 특수문자 조합 8자리 이상</small>
                            </label>
                            <div class="input-wrapper">
                                <input type="password" class="form-control" id="password" placeholder="새 비밀번호를 입력하세요">
                                <i class="bi bi-check-lg check-icon"></i>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- 새 비밀번호 확인 -->
                        <div class="mb-4">
                            <label class="form-label">새 비밀번호 확인</label>
                            <input type="password" class="form-control" id="passwordConfirm"
                                placeholder="비밀번호를 다시 입력해주세요">
                            <div class="invalid-feedback"></div>
                        </div>

                        <!-- 버튼 -->
                        <div class="d-flex justify-content-center gap-3">
                            <button type="button" class="btn btn-secondary px-4" id="cancelBtn">취소</button>
                            <button type="button" class="btn btn-primary px-4" id="saveBtn">
                                <span class="btn-text">저장</span>
                                <span class="btn-loading d-none">
                                    <span class="spinner-border spinner-border-sm me-1"></span>
                                    저장중...
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
