<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상세 게시글</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/board/boardDetail.css">
    <script src="/js/board/boardDetail.js"></script>
</head>
<body>
<div id="container">
    <div id="header">
        <div class="leftMenu">
            <div class="logoBox">
                <a href="#" class="logo-link">
                    <img src="/img/logo_img.png" alt="selfit 로고" class="logo-img">
                </a>
            </div>
        </div>
        <div class="rightMenu">
            <div class="memberInfo">
                <div class="memberImg">
                    <a href="#">
                        <img src="/img/memberImg.png" alt="member 기본이미지" class="memberDefault">
                    </a>
                </div>
                <div class="goal">
                    <p>감량</p>
                </div>
                <div class="memberName">
                    <p>하고 싶은 송민지님</p>
                </div>
            </div>
            <div class="logoutBox">
                <button class="logout-btn" onclick="handleLogout()">로그아웃</button>
            </div>
        </div>
    </div>
    <div id="section1">
        <div class="sideBar">
            <div class="dashBoard">
                <p>대시보드</p>
                <div class="foodNote">
                    <p>식단 기록</p>
                </div>
                <div class="exerciseNote">
                    <p>운동 기록</p>
                </div>
                <div class="calorieCal">
                    <p>칼로리 계산</p>
                </div>
                <div class="checkList">
                    <p>체크리스트</p>
                </div>
            </div>
            <div class="community">
                <p>커뮤니티</p>
            </div>
            <div class="myPage">
                <p>마이페이지</p>
            </div>
        </div>
        <div class="page-title"></div>

        <div class="board">
            <div class="board-header">
                <div class="manage-board">
                    <div class="board-category"></div>
                    <div>
                        <button type="button" class="btn">수정</button>
                        <button type="button" class="btn">삭제</button>
                    </div>
                </div>
            </div>
            <div class="board-title"></div>
            <div class="profile">
                <div class="profile-name">
                    <div class="nickName"></div>
                    <div class="board-date-count">
                        <div class="board-date">
                            <i class="bi bi-clock"></i>
                        </div>
                        <div class="view-count">
                            <i class="bi bi-eye"></i>
                        </div>
                        <div class="comment-count">
                            <i class="bi bi-chat-dots"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="board-info"></div>
            <div class="board-content">
                <div class="board-image">
                    <img src="" alt="캠핑장 사진">
                </div>

                <div class="board-body"></div>

                <div class="board-footer">
                    <div class="board-footer-set">
                        <button type="button" class="btn"><i class="bi bi-bookmark"></i>북마크</button>
                    </div>
                </div>
            </div>

            <div class="comments">
                <div class="comment-header">
                    <div class="comment-marks">
                        <div class="comment-mark">
                            <h3>댓글</h3>
                        </div>
                    </div>
                    <div class="comment-input">
                        <input type="text" id="comment-input" placeholder="댓글을 남겨주세요.">
                        <button id="comment-btn">등록</button>
                    </div>
                </div>

                <div class="comment-list"></div>

                <div class="pagination">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
