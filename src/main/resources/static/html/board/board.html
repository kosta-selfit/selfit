<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/board/board.css">
    <script src="/js/board/board.js"></script>
</head>
<body>
<div id="container">
    <div id="header">
        <div class="leftMenu">
            <div class="logoBox">
                <a href="#" class="logo-link">
                    <img src="/img/logo_img.png" alt="selfit 로고" class="logo-img">
                </a>
            </div>
        </div>
        <div class="rightMenu">
            <div class="memberInfo">
                <div class="memberImg">
                    <a href="#">
                        <img src="/img/memberImg.png" alt="member 기본이미지" class="memberDefault">
                    </a>
                </div>
                <div class="goal">
                    <p>감량</p>
                </div>
                <div class="memberName">
                    <p>하고 싶은 송민지님</p>
                </div>
            </div>
            <div class="logoutBox">
                <button class="logout-btn" onclick="handleLogout()">로그아웃</button>
            </div>
        </div>
    </div>
    <div id="section1">
        <div class="sideBar">
            <div class="dashBoard">
                <p>대시보드</p>
                <div class="foodNote">
                    <p>식단 기록</p>
                </div>
                <div class="exerciseNote">
                    <p>운동 기록</p>
                </div>
                <div class="calorieCal">
                    <p>칼로리 계산</p>
                </div>
                <div class="checkList">
                    <p>체크리스트</p>
                </div>
            </div>
            <div class="community">
                <p>커뮤니티</p>
            </div>
            <div class="myPage">
                <p>마이페이지</p>
            </div>
        </div>
        <div class="board-info">
            <div class="board-title">
                <p>식단</p>
            </div>
            <div class="board-write-filter">
                <div class="write">
                    <button type="button" class="btn">글 쓰기</button>
                </div>
                <div class="filter">
                    <div class="view-count">
                        <input type="radio">조회순
                    </div>
                    <div class="latest">
                        <input type="radio">최신순
                    </div>
                </div>
            </div>

            <div class="board-column">
                <div>제목</div>
                <div>작성자</div>
                <div>조회수</div>
                <div>작성일</div>
            </div>
            <div class="board-list">
            </div>
            <div class="board-pagination">

            </div>
        </div>
    </div>
</div>
</body>
</html>
