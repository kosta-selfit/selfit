<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Layout</title>
    <link rel="stylesheet" href="../css/index-style.css">
</head>

<body>
    <!-- 메인 컨테이너 -->
    <div id="container">
        <!-- 배경 그라데이션 레이어 -->
        <div class="background-layer"></div>

        <!-- 오른쪽 위 원형 그라데이션 -->
        <div class="top-right-circle"></div>

        <!-- 왼쪽 아래 원형 그라데이션 -->
        <div class="bottom-left-circle"></div>

        <!-- 블러 오버레이 -->
        <div class="blur-overlay"></div>

        <!-- 콘텐츠 영역 -->
        <div class="content-wrapper">
            <!-- 헤더 영역 -->
            <div class="header-frame">
                <div class="logoBox">
                    <img src="../img/logo_img_cutout.png" alt="selfit 로고" class="logo-img">
                </div>
                <div class="header-text">
                    매일의 기록이 만드는 변화
                </div>
            </div>

             <!-- 메인 콘텐츠 영역 -->
            <div class="main-content-frame">
                <!-- 카드 컨테이너 -->
                <div class="cards-container">
                    <!-- 첫 번째 카드 (왼쪽) -->
                    <div class="card-frame left-card">
                        <!-- 제목 영역 -->
                        <div class="card-title">
                            대시보드
                        </div>

                        <!-- 텍스트 영역 -->
                        <div class="card-text">
                            기록을 통해 변화를 확인해보세요.
                        </div>

                        <!-- 이미지 영역 -->
                        <div class="card-img-box">
                            <img src="../img/chart_img.png" alt="카드이미지" class="card-img">
                        </div>
                    </div>

                    <!-- 두 번째 카드 (오른쪽) -->
                    <div class="card-frame right-card">
                        <!-- 제목 영역 -->
                        <div class="card-title">
                            커뮤니티
                        </div>

                        <!-- 텍스트 영역 -->
                        <div class="card-text">
                            소통을 통해 함께 성장해보세요.
                        </div>

                        <!-- 이미지 영역 -->
                        <div class="card-img-box">
                            <img src="../img/community_img.png" alt="카드이미지" class="card-img">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
